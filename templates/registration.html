<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/606d99f9be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="register">
            <div class="img-container">
                <img src="/static/artifacts/register-img.jpg" alt="">
            </div>
            <div class="form-container">
                <div class="form-header">
                    <h3>User Registration</h3>
                </div>
                <div class="form-page">
                    <form action="http://127.0.0.1:8000/users/register" method="POST" id="registrationForm">
                        <div class="form-group">
                            <input type="text" name="username" id="username" required>
                            <i class="fa-solid fa-user"></i>
                            <label for="username">username</label>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" required>
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email">email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" required>
                            <i class="fa-solid fa-lock"></i>
                            <label for="password">password</label>
                        </div>
                        <button type="submit" class="btn">sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/registration.js"></script>
</body>
</html>
